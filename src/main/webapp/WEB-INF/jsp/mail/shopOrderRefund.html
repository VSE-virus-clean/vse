<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"> 
	<title>VIRUS CLEAN LAB</title>
</head>
<body>
	<div class="inner mail_done" style="width:600px; margin: 80px auto 80px; border:1px solid #999999; padding: 40px 130px 130px; color:#222222; font-family: NotoSans;">
		<a href="#" class="ad_logo" style="display:block; text-align:center; ">
			<img src="$$IMAGE_DOMAIN$$/resources/admin/images/common/ad_logo.png" alt="" style="width:230px;">
		</a>
		<h3 style="text-align:center; font-size:22px; margin-top:30px;">바이러스 클린 랩에서 알려드립니다.</h3>
		<div class="page_box" style="margin-top:110px;">
			<div class="mail_done_tit">
				<p class="txt_orng" style="color:#f99858; margin-bottom: 20px; text-align: center; font-size:36px; font-weight:600;">$$NAME$$님</p>
				<p style="text-align:center; font-size:36px; font-weight:600; letter-spacing: -2px; margin-top:0">주문이 환불 되었습니다.</p>
			</div>
			<div class="table-type01 prd03_tbl01" style="margin-top:50px;">
				<table style="width:100%; border-collapse: collapse; border-spacing: 0;">
					<colgroup>
						<col style="width:30%">
						<col style="width:70%">
					</colgroup>
					<tbody style="border-top: 3px solid #000;">
						<tr style="border-bottom: 1px solid #c2c2c2; border-collapse: collapse; border-spacing: 0;">
							<th style="padding: 20px 30px; font-size: 20px; text-align: left; background-color: #efefef;">주문번호</th>
							<td style="padding: 20px 30px; font-size:20px;">$$USER_ID$$</td>
						</tr>
						<tr style="border-bottom: 1px solid #c2c2c2; border-collapse: collapse; border-spacing: 0;">
							<th style="padding: 20px 30px; font-size: 20px; text-align: left; background-color: #efefef;">상품명</th>
							<td style="padding: 20px 30px; font-size:20px;">$$REG_DATE$$</td>
						</tr>
						<tr style="border-bottom: 1px solid #c2c2c2; border-collapse: collapse; border-spacing: 0;">
							<th style="padding: 20px 30px; font-size: 20px; text-align: left; background-color: #efefef;">환불일</th>
							<td style="padding: 20px 30px; font-size:20px;">$$REG_DATE$$</td>
						</tr>
					</tbody>
				</table>
			</div>
			<a href="$$IMAGE_DOMAIN$$" class="btn_pp" style="background-color:#2d0a4f; padding:20px 30px; display:block; width:290px; text-align:center; margin:0 auto; margin-top:130px; box-sizing:border-box; text-decoration: none;">
				<span style="text-align:center; color:#ffffff; margin-left: 10px; font-size:20px;  text-decoration: none;">홈페이지 바로가기 </span>
				<img src="$$IMAGE_DOMAIN$$/resources/user/images/service/to_right.png" alt="" style="display:inline-block; margin:0 0 1px 10px;">
			</a>
		</div>
	</div>	
</body>
</html>
